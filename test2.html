<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test 2 - Red Lock'a Alınır mıydın?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: red;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Test 2: Red Lock'a Alınır mıydın?</h1>
  <form id="testForm">
    <div id="questions"></div>
    <button type="button" class="button" onclick="calculateResult()">Sonucu Gör</button>
  </form>
  <div id="result"></div>

  <script>
    const questions = [
      "Baskı altında sakin kalabilir misin?",
      "Yenildiğinde daha mı güçlü dönersin?",
      "Yalnız başına mı daha iyisin, takımda mı?",
      "Hedefin net mi yoksa değişken mi?",
      "Kendini geliştirmeye takıntılı mısın?",
      "Rakiplerine karşı acımasız olabilir misin?",
      "Kuralları çiğnemeyi göze alır mısın?",
      "Dünyanın en iyisi olmak istiyor musun?"
    ];

    const container = document.getElementById("questions");

    questions.forEach((q, index) => {
      container.innerHTML += `
        <p><strong>${index + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="evet" required> Evet</label>
        <label><input type="radio" name="q${index}" value="hayır"> Hayır</label>
      `;
    });

    function calculateResult() {
      const form = document.forms["testForm"];
      let score = 0;

      for (let i = 0; i < questions.length; i++) {
        const answer = form[`q${i}`].value;
        if (answer === "evet") score++;
      }

      const resultText = score >= 5
        ? "🎉 SEN RED LOCK′A GİRMEYİ BAŞARDIN!"
        : "❌ SEN RED LOCK′A GİRMEYİ BAŞARAMADIN.";

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
