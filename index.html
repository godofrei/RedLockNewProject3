<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Lock Giriş</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('rei-kapak.jpg')
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red;
    }

    .start-button {
      background-color: yellow;
      color: black;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div class="title">Red Lock: Rei</div>
  <a href="bolum1.html">
    <button class="start-button">OKUMAYA BAŞLA</button>
  </a>
</body>
</html>
