<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test 1 - Isagi mi, Rei mi?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: red;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Test 1: Isagi mi, Rei mi?</h1>
  <form id="testForm">
    <div id="questions"></div>
    <button type="button" class="button" onclick="calculateResult()">Sonucu Gör</button>
  </form>
  <div id="result"></div>

  <script>
    const questions = [
      "Lider mi olmayı seversin, stratejist mi?",
      "Zeka mı önceliklidir, içgüdü mü?",
      "Sessiz plan mı, ani saldırı mı?",
      "Takım mı, bireysel başarı mı?",
      "Sakinlik mi, tutku mu?",
      "Düşmanına karşı duygusal mısın?",
      "Oyun kurucu musun, bitirici mi?",
      "Her şey planlı mı olmalı, doğaçlama mı?"
    ];

    const container = document.getElementById("questions");

    questions.forEach((q, index) => {
      container.innerHTML += `
        <p><strong>${index + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="rei" required> Rei gibi düşünürüm</label>
        <label><input type="radio" name="q${index}" value="isagi"> Isagi gibi hissederim</label>
      `;
    });

    function calculateResult() {
      const form = document.forms["testForm"];
      let reiScore = 0;
      let isagiScore = 0;

      for (let i = 0; i < questions.length; i++) {
        const answer = form[`q${i}`].value;
        if (answer === "rei") reiScore++;
        else isagiScore++;
      }

      const resultText = reiScore > isagiScore
        ? "Sen REI fanısın! Soğukkanlı, zeki ve lider ruhlusun."
        : "Sen ISAGI fanısın! İçgüdüsel, kararlı ve duygusal bir savaşçısın.";

      document.getElementById("result").innerText = resultText;
    }
  </script>
</body>
</html>
