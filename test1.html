<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test 1 - İsagi mi, Rei mi?</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .question {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }
    .question h2 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .button-area {
      text-align: center;
      margin-top: 40px;
    }
    .back-button {
      background-color: #ffcc00;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Test 1: İsagi mi, Rei mi?</h1>

  <form>
    <div class="question">
      <h2>1. En çok hangisini önemsersin?</h2>
      <label><input type="radio" name="q1"> Strateji</label>
      <label><input type="radio" name="q1"> Sezgi</label>
    </div>

    <div class="question">
      <h2>2. Baskı altında nasıl davranırsın?</h2>
      <label><input type="radio" name="q2"> Soğukkanlı kalırım</label>
      <label><input type="radio" name="q2"> İçgüdülerimle hareket ederim</label>
    </div>

    <div class="question">
      <h2>3. Takım mı, bireysel mi?</h2>
      <label><input type="radio" name="q3"> Takım ruhu önemlidir</label>
      <label><input type="radio" name="q3"> Bireysel başarı her şeydir</label>
    </div>

    <div class="question">
      <h2>4. Sahada seni tarif eden kelime?</h2>
      <label><input type="radio" name="q4"> Zeki</label>
      <label><input type="radio" name="q4"> Vahşi</label>
    </div>

    <div class="question">
      <h2>5. Rakibin seni çözerse ne yaparsın?</h2>
      <label><input type="radio" name="q5"> Yeni taktik denerim</label>
      <label><input type="radio" name="q5"> Onu doğrudan alt ederim</label>
    </div>

    <div class="question">
      <h2>6. Hangi cümle sana daha yakın?</h2>
      <label><input type="radio" name="q6"> "Akıl her zaman hızdan üstündür."</label>
      <label><input type="radio" name="q6"> "Düşünmeden hareket ederim."</label>
    </div>

    <div class="question">
      <h2>7. Sence kazanmak nedir?</h2>
      <label><input type="radio" name="q7"> Planladığın gibi gitmesidir</label>
      <label><input type="radio" name="q7"> Sonuç ne olursa olsun üstün gelmektir</label>
    </div>

    <div class="question">
      <h2>8. Oyun tarzın?</h2>
      <label><input type="radio" name="q8"> Sessiz ve ölümcül</label>
      <label><input type="radio" name="q8"> Patlayıcı ve agresif</label>
    </div>
  </form>

  <div class="button-area">
    <a href="index.html" class="back-button">Başa Dön</a>
    <a href="test2.html" class="back-button">Diğer Teste Geç</a>
  </div>
</body>
</html>
