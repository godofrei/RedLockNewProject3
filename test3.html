<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Test 3 - Hangi Karaktersin: Isagi mi, Rei mi?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            padding: 30px;
            line-height: 1.6;
        }

        h1 {
            color: #00ccff;
            text-align: center;
        }

        .question {
            margin-bottom: 25px;
        }

        button {
            padding: 10px 20px;
            font-weight: bold;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #00ccff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            margin-top: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        .option {
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Test 3: Hangi Red Lock Karakterisin?</h1>

    <form id="quizForm">
        <div class="question">
            <p>1. Bir maçta gol atamıyorsan ne yaparsın?</p>
            <label class="option"><input type="radio" name="q1" value="isagi"> Takımıma yardım ederim.</label>
            <label class="option"><input type="radio" name="q1" value="rei"> Daha çok risk alırım.</label>
        </div>
        <div class="question">
            <p>2. Strateji mi, içgüdü mü?</p>
            <label class="option"><input type="radio" name="q2" value="isagi"> Strateji.</label>
            <label class="option"><input type="radio" name="q2" value="rei"> İçgüdü.</label>
        </div>
        <div class="question">
            <p>3. Takım mı, bireysellik mi?</p>
            <label class="option"><input type="radio" name="q3" value="isagi"> Takım oyunu.</label>
            <label class="option"><input type="radio" name="q3" value="rei"> Bireysellik önemli.</label>
        </div>
        <div class="question">
            <p>4. Baskı altındayken?</p>
            <label class="option"><input type="radio" name="q4" value="isagi"> Sakin kalırım.</label>
            <label class="option"><input type="radio" name="q4" value="rei"> Daha agresifleşirim.</label>
        </div>
        <div class="question">
            <p>5. Rakibin senden güçlü olursa?</p>
            <label class="option"><input type="radio" name="q5" value="isagi"> Zayıf yanını ararım.</label>
            <label class="option"><input type="radio" name="q5" value="rei"> Direkt üstüne giderim.</label>
        </div>
        <div class="question">
            <p>6. Hedefin nedir?</p>
            <label class="option"><input type="radio" name="q6" value="isagi"> Takımımla kazanmak.</label>
            <label class="option"><input type="radio" name="q6" value="rei"> En iyi olmak.</label>
        </div>
        <div class="question">
            <p>7. Hatalarınla nasıl başa çıkarsın?</p>
            <label class="option"><input type="radio" name="q7" value="isagi"> Ders çıkarırım.</label>
            <label class="option"><input type="radio" name="q7" value="rei"> Kendimi zorlarım.</label>
        </div>
        <div class="question">
            <p>8. Maç sonunda ne hissedersin?</p>
            <label class="option"><input type="radio" name="q8" value="isagi"> Takımın emeğini.</label>
            <label class="option"><input type="radio" name="q8" value="rei"> Kendi performansımı.</label>
        </div>

        <button type="button" onclick="showResult()">Hangi Karakter Olduğunu Gör</button>
    </form>

    <div class="result" id="resultArea"></div>

    <script>
        function showResult() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);
            let isagi = 0;
            let rei = 0;

            for (let [key, value] of formData.entries()) {
                if (value === 'isagi') isagi++;
                if (value === 'rei') rei++;
            }

            const resultText = document.getElementById('resultArea');

            if (isagi > rei) {
                resultText.innerHTML = "⚽ Sonuç: <strong>Isagi</strong> — Strateji, sabır ve takım oyununun temsilcisisin.";
            } else if (rei > isagi) {
                resultText.innerHTML = "🔥 Sonuç: <strong>Rei</strong> — Bireysellik, içgüdü ve cesaret senin doğanda var.";
            } else {
                resultText.innerHTML = "⚖️ Sonuç: <strong>Dengedesin</strong> — Hem Isagi'nin zekası, hem Rei'nin kararlılığı sende var.";
            }
        }
    </script>
</body>
</html>
